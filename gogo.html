<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>
<body>
    <h1>구구단표</h1>

    <script>
        // Document.write를 사용하여 곱셈 표 생성
        document.write('<table border = 1\>');
        
        // 1부터 9까지의 단을 생성
        for (var i = 1; i <= 9; i++) {
            document.write('<tr>');
            
            // 각 단의 곱셈 결과를 계산하여 셀에 추가
            for (var j = 1; j <= 9; j++) {
                document.write('<td>' + (i * j) + '</td>');
            }
            
            document.write('</tr>');
        }
        
        document.write('</table>');
    </script>
</body>
</html>
